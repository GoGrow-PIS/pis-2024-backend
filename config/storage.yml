local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

amazon:
  service: S3
  access_key_id: <%= ENV.fetch('S3_ACCESS_KEY', 'example_access_key') %>
  secret_access_key: <%= ENV.fetch('S3_SECRET_KEY', 'example_secret_key') %>
  region: <%= ENV.fetch('S3_REGION', 'example_region') %>
  bucket: <%= ENV.fetch('S3_BUCKET', 'example_bucket') %>
